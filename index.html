<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PassPocket Ultra</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #6366f1;
            --radius: 1.5rem;
            --glass-opacity: 0.1;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .view-section {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: fixed;
            inset: 0;
            overflow-y: auto;
            z-index: 10;
            background: black;
        }

        .view-section.active {
            display: flex;
            opacity: 1;
        }

        /* --- Flipping Card Logic --- */
        .flip-container {
            perspective: 1200px;
            width: 100%;
            aspect-ratio: 1.58/1;
            cursor: pointer;
        }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flip-container.flipped .flipper {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-back {
            transform: rotateY(180deg);
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .noise-bg {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/feTurbulence%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .glass-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, var(--glass-opacity));
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            width: 100%;
            outline: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-subtle { animation: bounce-subtle 2s infinite; }
    </style>
</head>
<body class="antialiased">

    <!-- HOME VIEW -->
    <div id="view-home" class="view-section active flex-col pb-32">
        <header class="p-6 flex justify-between items-center sticky top-0 z-30 bg-black/80 backdrop-blur-lg">
            <div>
                <h1 class="text-xl font-black tracking-tighter">POCKET<span class="text-indigo-500">ULTRA</span></h1>
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Digital Vault v3.1</p>
            </div>
            <button onclick="navigate('view-settings')" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center">
                <i class="ph ph-gear-six text-xl"></i>
            </button>
        </header>

        <main class="px-6 space-y-4">
            <div id="pass-grid" class="space-y-3"></div>
            <div id="empty-state" class="hidden py-20 flex flex-col items-center opacity-30">
                <i class="ph ph-tray text-5xl mb-4"></i>
                <p class="text-sm font-bold uppercase tracking-widest">Vault is Empty</p>
            </div>
        </main>

        <div class="fixed bottom-8 left-0 right-0 flex justify-center z-40">
            <button onclick="startScanner()" class="bg-white text-black px-8 py-4 rounded-full font-black text-xs uppercase tracking-widest shadow-2xl flex items-center gap-2 active:scale-95 transition">
                <i class="ph-bold ph-plus"></i> Add New Pass
            </button>
        </div>
    </div>

    <!-- SCANNER VIEW -->
    <div id="view-scanner" class="view-section flex-col z-50">
        <div class="p-6 flex justify-between items-center bg-black">
            <button onclick="navigate('view-home')" class="text-white text-sm font-bold">CANCEL</button>
            <label class="text-xs font-bold border border-white/20 px-4 py-2 rounded-full cursor-pointer">
                UPLOAD <input type="file" accept="image/*" class="hidden" onchange="scanFromFile(event)">
            </label>
        </div>
        <div id="reader" class="flex-1"></div>
        <div class="p-10 flex flex-col items-center">
            <button onclick="prepareEditor('', 'CODE_128', true)" class="text-xs font-bold text-slate-500 uppercase tracking-widest border-b border-slate-800 pb-1">Enter manually</button>
        </div>
    </div>

    <!-- EDITOR VIEW -->
    <div id="view-editor" class="view-section flex-col">
        <header class="p-6 border-b border-white/10 flex items-center gap-4">
            <button onclick="navigate('view-home')"><i class="ph ph-arrow-left text-xl"></i></button>
            <h2 class="text-sm font-black uppercase tracking-widest">Editor</h2>
        </header>

        <div class="p-6 space-y-8">
            <!-- Preview with Flip -->
            <div class="flip-container" id="editor-flip-box" onclick="this.classList.toggle('flipped')">
                <div class="flipper">
                    <div id="editor-card-front" class="card-front">
                        <div class="noise-bg"></div>
                        <div class="relative z-10 p-6 h-full flex flex-col justify-between">
                            <div class="flex justify-between items-start">
                                <div class="space-y-1">
                                    <h3 id="prev-title" class="text-2xl font-black text-white leading-tight">Name</h3>
                                    <span id="prev-cat" class="px-2 py-0.5 rounded bg-black/20 text-[10px] font-black uppercase border border-white/10">General</span>
                                </div>
                                <div id="prev-icon-container" class="w-12 h-12 rounded-xl bg-white/10 flex items-center justify-center overflow-hidden border border-white/20 shadow-lg">
                                    <i id="prev-icon" class="ph ph-ticket text-2xl"></i>
                                </div>
                            </div>
                            <div class="flex justify-between items-end">
                                <div class="glass-blur rounded-lg px-2 py-1 border border-white/5">
                                    <p id="prev-code" class="font-mono text-[9px] opacity-70">DATA_READY</p>
                                </div>
                                <i class="ph ph-fingerprint text-white/30 text-2xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-back">
                        <p class="text-[10px] text-slate-400 font-black mb-4 uppercase">Code Preview</p>
                        <div id="editor-barcode-preview" class="w-full h-full flex items-center justify-center text-slate-200 text-xs text-center border-2 border-dashed border-slate-100 rounded-xl">
                            Code will appear here
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="space-y-3">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Identity</label>
                    <input type="text" id="inp-title" oninput="updatePreview()" class="input-field" placeholder="Membership Name">
                    <div class="grid grid-cols-2 gap-2">
                        <select id="inp-category" onchange="updatePreview()" class="input-field text-sm">
                            <option>General</option><option>Travel</option><option>Fitness</option><option>Shopping</option>
                        </select>
                        <select id="inp-icon" onchange="updatePreview()" class="input-field text-sm">
                            <option value="ph-ticket">Ticket</option><option value="ph-airplane">Flight</option><option value="ph-barbell">Gym</option><option value="ph-shopping-cart">Store</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Aesthetics</label>
                    <div class="flex gap-2 overflow-x-auto no-scrollbar" id="color-palette"></div>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="h-12 rounded-xl border border-white/10 flex items-center justify-center text-[10px] font-black uppercase cursor-pointer hover:bg-white/5 transition">
                            <i class="ph ph-image mr-2"></i> BG Photo
                            <input type="file" accept="image/*" class="hidden" onchange="handleBgUpload(event)">
                        </label>
                        <label class="h-12 rounded-xl border border-white/10 flex items-center justify-center text-[10px] font-black uppercase cursor-pointer hover:bg-white/5 transition">
                            <i class="ph ph-upload mr-2"></i> Logo
                            <input type="file" accept="image/*" class="hidden" onchange="handleLogoUpload(event)">
                        </label>
                    </div>
                </div>

                <div id="manual-block" class="hidden">
                    <input type="text" id="inp-manual-data" oninput="updatePreview()" class="input-field font-mono text-xs" placeholder="ENTER CODE MANUALLY">
                </div>

                <button onclick="savePass()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl shadow-indigo-600/20 active:scale-95 transition">Add to Pocket</button>
            </div>
        </div>
    </div>

    <!-- DETAIL VIEW -->
    <div id="view-pass" class="view-section flex-col">
        <header class="p-6 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-lg z-30">
            <button onclick="navigate('view-home')"><i class="ph ph-arrow-left text-xl"></i></button>
            <button onclick="deletePass()" class="text-red-500 font-bold text-xs uppercase tracking-widest">Delete</button>
        </header>

        <div class="px-6 flex flex-col items-center pt-10">
            <!-- Flippable Card in Detail View -->
            <div class="flip-container mb-12" id="detail-flip-box" onclick="this.classList.toggle('flipped')">
                <div class="flipper">
                    <div id="detail-card-front" class="card-front">
                        <div class="noise-bg"></div>
                        <div class="relative z-10 p-8 h-full flex flex-col justify-between">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h2 id="detail-title" class="text-2xl font-black text-white"></h2>
                                    <p id="detail-cat" class="text-[10px] font-black uppercase opacity-60 mt-1"></p>
                                </div>
                                <div id="detail-logo" class="w-14 h-14 rounded-2xl flex items-center justify-center overflow-hidden bg-white/10 border border-white/20"></div>
                            </div>
                            <div class="flex justify-between items-center text-white/20">
                                <span class="text-[9px] font-bold tracking-[0.3em]">SECURE PASS</span>
                                <i class="ph-bold ph-arrows-left-right text-xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-back">
                        <div id="detail-barcode" class="w-full flex justify-center mb-6 mix-blend-multiply overflow-hidden"></div>
                        <p id="detail-data" class="font-mono text-[9px] font-black tracking-widest text-slate-400 break-all text-center"></p>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center gap-3 opacity-40 animate-bounce-subtle">
                <i class="ph-bold ph-arrows-clockwise text-xl"></i>
                <p class="text-[10px] font-black uppercase tracking-widest">Tap card to show code</p>
            </div>
        </div>
    </div>

    <!-- SETTINGS VIEW -->
    <div id="view-settings" class="view-section flex-col">
        <header class="p-6 border-b border-white/10 flex items-center gap-4">
            <button onclick="navigate('view-home')"><i class="ph ph-arrow-left text-xl"></i></button>
            <h2 class="text-sm font-black uppercase tracking-widest">Settings</h2>
        </header>
        <div class="p-6 space-y-6">
            <div class="p-5 rounded-2xl bg-white/5 border border-white/10 space-y-4">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">UI Customization</h3>
                <div class="flex items-center justify-between">
                    <span class="text-sm font-bold">Corner Radius</span>
                    <input type="range" id="setting-radius" min="0" max="40" value="24" onchange="applyGlobalStyles()" class="accent-indigo-500">
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-sm font-bold">Glass Strength</span>
                    <input type="range" id="setting-glass" min="5" max="30" value="10" onchange="applyGlobalStyles()" class="accent-indigo-500">
                </div>
            </div>
            <button onclick="clearAllData()" class="w-full p-4 rounded-xl bg-red-500/10 text-red-500 font-bold text-sm">Purge Wallet Data</button>
        </div>
    </div>

    <script>
        let passes = JSON.parse(localStorage.getItem('passpocket_ultra_v3.1')) || [];
        let tempPass = { 
            bg: 'linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%)', 
            logo: null, 
            data: '', 
            format: 'CODE_128' 
        };
        let activePassId = null;
        let qrScanner = null;

        const colors = [
            'linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%)',
            'linear-gradient(135deg, #10b981 0%, #059669 100%)',
            'linear-gradient(135deg, #f43f5e 0%, #e11d48 100%)',
            'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)',
            '#1a1a1a', '#ffffff', '#22c55e', '#3b82f6'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            renderPassList();
            renderColorPalette();
            applyGlobalStyles();
        });

        function navigate(id) {
            if (qrScanner) { qrScanner.stop(); qrScanner = null; }
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            const target = document.getElementById(id);
            target.classList.add('active');
            
            // Reset flips
            document.querySelectorAll('.flip-container').forEach(c => c.classList.remove('flipped'));
        }

        function renderColorPalette() {
            const p = document.getElementById('color-palette');
            p.innerHTML = colors.map(c => `
                <div onclick="setBg('${c}')" class="w-10 h-10 rounded-full shrink-0 border-2 border-transparent hover:border-white transition cursor-pointer" style="background:${c}"></div>
            `).join('');
        }

        function setBg(c) { tempPass.bg = c; updatePreview(); }

        function handleBgUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const r = new FileReader();
                r.onload = ev => { tempPass.bg = `url(${ev.target.result})`; updatePreview(); };
                r.readAsDataURL(file);
            }
        }

        function handleLogoUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const r = new FileReader();
                r.onload = ev => { tempPass.logo = ev.target.result; updatePreview(); };
                r.readAsDataURL(file);
            }
        }

        function updatePreview() {
            const title = document.getElementById('inp-title').value || "Card Label";
            const cat = document.getElementById('inp-category').value;
            const icon = document.getElementById('inp-icon').value;
            const data = document.getElementById('inp-manual-data').value || tempPass.data;

            const card = document.getElementById('editor-card-front');
            card.style.background = tempPass.bg;
            card.style.backgroundSize = 'cover';
            card.style.backgroundPosition = 'center';

            document.getElementById('prev-title').innerText = title;
            document.getElementById('prev-cat').innerText = cat;
            document.getElementById('prev-code').innerText = data ? "DATA_READY" : "AWAITING_INPUT";

            const logBox = document.getElementById('prev-icon-container');
            if (tempPass.logo) {
                logBox.innerHTML = `<img src="${tempPass.logo}" class="w-full h-full object-cover">`;
            } else {
                logBox.innerHTML = `<i id="prev-icon" class="ph ${icon} text-2xl"></i>`;
            }
        }

        function startScanner() {
            navigate('view-scanner');
            qrScanner = new Html5Qrcode("reader");
            qrScanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt, res) => {
                const format = res.result.format?.formatName || 'CODE_128';
                qrScanner.stop().then(() => prepareEditor(txt, format));
            }).catch(() => {});
        }

        function scanFromFile(e) {
            const f = e.target.files[0];
            if (!f) return;
            new Html5Qrcode("reader").scanFile(f, true)
                .then(txt => prepareEditor(txt, 'QR_CODE'))
                .catch(() => alert("Could not detect a code. Try a clearer image."));
        }

        function prepareEditor(data, format, manual = false) {
            tempPass.data = data;
            tempPass.format = format;
            if (manual) document.getElementById('manual-block').classList.remove('hidden');
            else document.getElementById('manual-block').classList.add('hidden');
            navigate('view-editor');
            updatePreview();
        }

        function savePass() {
            const title = document.getElementById('inp-title').value || "Pass";
            const data = document.getElementById('inp-manual-data').value || tempPass.data;
            if (!data) return alert("Missing data");
            
            const newPass = {
                id: Date.now(),
                title,
                category: document.getElementById('inp-category').value,
                icon: document.getElementById('inp-icon').value,
                data: data,
                format: tempPass.format,
                bg: tempPass.bg,
                logo: tempPass.logo
            };

            passes.unshift(newPass);
            localStorage.setItem('passpocket_ultra_v3.1', JSON.stringify(passes));
            renderPassList();
            navigate('view-home');
        }

        function renderPassList() {
            const grid = document.getElementById('pass-grid');
            grid.innerHTML = '';
            document.getElementById('empty-state').style.display = passes.length ? 'none' : 'flex';
            passes.forEach(p => {
                const div = document.createElement('div');
                div.className = "p-4 rounded-3xl bg-white/5 border border-white/10 flex items-center gap-4 active:scale-95 transition cursor-pointer";
                div.onclick = () => openPass(p.id);
                div.innerHTML = `
                    <div class="w-12 h-12 rounded-2xl overflow-hidden shrink-0" style="background:${p.bg}; background-size:cover;">
                        <div class="w-full h-full bg-black/20 flex items-center justify-center">
                            ${p.logo ? `<img src="${p.logo}" class="w-full h-full object-cover">` : `<i class="ph ${p.icon} text-lg"></i>`}
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-black text-sm truncate tracking-tight text-white">${p.title}</h4>
                        <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">${p.category}</p>
                    </div>
                    <i class="ph ph-caret-right text-slate-700"></i>
                `;
                grid.appendChild(div);
            });
        }

        function openPass(id) {
            activePassId = id;
            const p = passes.find(x => x.id === id);
            
            const front = document.getElementById('detail-card-front');
            front.style.background = p.bg;
            front.style.backgroundSize = 'cover';
            front.style.backgroundPosition = 'center';

            document.getElementById('detail-title').innerText = p.title;
            document.getElementById('detail-cat').innerText = p.category;
            document.getElementById('detail-data').innerText = p.data;
            
            const logo = document.getElementById('detail-logo');
            logo.innerHTML = p.logo ? `<img src="${p.logo}" class="w-full h-full object-cover">` : `<i class="ph ${p.icon} text-3xl text-white"></i>`;

            const bc = document.getElementById('detail-barcode');
            bc.innerHTML = '';
            if (p.format.includes('QR')) {
                new QRCode(bc, { text: p.data, width: 220, height: 220 });
            } else {
                const c = document.createElement('canvas');
                bc.appendChild(c);
                JsBarcode(c, p.data, { format: "CODE128", width: 2.2, height: 100, displayValue: false });
            }
            navigate('view-pass');
        }

        function deletePass() {
            if (confirm("Delete this pass?")) {
                passes = passes.filter(x => x.id !== activePassId);
                localStorage.setItem('passpocket_ultra_v3.1', JSON.stringify(passes));
                renderPassList();
                navigate('view-home');
            }
        }

        function applyGlobalStyles() {
            const r = document.getElementById('setting-radius').value;
            const g = document.getElementById('setting-glass').value;
            document.documentElement.style.setProperty('--radius', r + 'px');
            document.documentElement.style.setProperty('--glass-opacity', g / 100);
        }

        function clearAllData() {
            if (confirm("Erase all data?")) {
                passes = [];
                localStorage.removeItem('passpocket_ultra_v3.1');
                renderPassList();
                navigate('view-home');
            }
        }
    </script>
</body>
</html>
