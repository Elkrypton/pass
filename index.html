<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PassPocket Ultra</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #4f46e5;
            --bg-main: #ffffff;
            --card-radius: 1.5rem;
            --btn-radius: 1rem;
        }

        body {
            background-color: var(--bg-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            overflow-x: hidden;
        }

        /* Responsive Views */
        .view-section {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg-main);
            overflow-y: auto;
            z-index: 10;
            padding-bottom: 120px;
            padding-top: env(safe-area-inset-top);
        }

        .view-section.active {
            display: flex;
            animation: slideIn 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Dynamic Card System */
        .flip-container {
            perspective: 2000px;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Standard Barcode aspect ratio */
        .flip-container.aspect-barcode { aspect-ratio: 1.58/1; }
        /* QR Code aspect ratio (Square/Tall) */
        .flip-container.aspect-qr { aspect-ratio: 1/1.2; }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }

        .flip-container.flipped .flipper { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card-back {
            transform: rotateY(180deg);
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Interactions */
        .btn-press {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-press:active {
            transform: scale(0.92);
            opacity: 0.8;
        }

        .input-focus:focus-within {
            border-color: #000;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.03);
        }

        .category-chip.active {
            background: #000;
            color: #fff;
            transform: translateY(-2px);
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 48px);
            max-width: 400px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 2rem;
            padding: 0.75rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .barcode-wrapper svg, .barcode-wrapper canvas, .barcode-wrapper img {
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
        }

        .noise-overlay {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/feTurbulence%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.08;
            mix-blend-mode: overlay;
            pointer-events: none;
        }
    </style>
</head>
<body class="antialiased">

    <!-- HOME VIEW -->
    <div id="view-home" class="view-section active flex-col">
        <header class="px-6 pt-10 pb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tighter">Pocket</h1>
                <p class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest">Digital Essentials</p>
            </div>
            <div class="w-10 h-10 rounded-full bg-zinc-100 flex items-center justify-center">
                <i class="ph-bold ph-user text-zinc-600"></i>
            </div>
        </header>

        <main class="px-6 flex-1">
            <div id="pass-grid" class="grid grid-cols-1 gap-3"></div>
            <div id="empty-state" class="hidden py-32 flex flex-col items-center justify-center text-center px-12 opacity-30">
                <i class="ph-fill ph-cards text-5xl mb-4"></i>
                <p class="text-xs font-bold uppercase tracking-widest leading-relaxed">No cards added yet<br>tap + to begin</p>
            </div>
        </main>
    </div>

    <!-- EDITOR VIEW -->
    <div id="view-editor" class="view-section flex-col !pb-0">
        <nav class="p-6 flex items-center justify-between sticky top-0 bg-white z-20">
            <button onclick="navigate('view-home')" class="w-12 h-12 rounded-2xl bg-zinc-100 flex items-center justify-center text-black btn-press">
                <i class="ph-bold ph-arrow-left text-lg"></i>
            </button>
            <h2 class="text-xs font-black uppercase tracking-widest">Card Details</h2>
            <div class="w-12"></div>
        </nav>

        <div class="px-6 pb-20 space-y-10">
            <!-- Dynamic Preview Card -->
            <div id="editor-flip-box" class="flip-container aspect-barcode" onclick="toggleFlip(this)">
                <div class="flipper">
                    <div id="editor-card-front" class="card-front">
                        <div class="noise-overlay"></div>
                        <div class="p-8 h-full flex flex-col justify-between text-white">
                            <div class="flex justify-between items-start">
                                <h3 id="prev-title" class="text-2xl font-bold leading-tight">New Card</h3>
                                <div id="prev-icon-box" class="w-12 h-12 rounded-2xl bg-white/20 backdrop-blur-md flex items-center justify-center border border-white/20">
                                    <i id="prev-icon" class="ph ph-ticket text-2xl"></i>
                                </div>
                            </div>
                            <span id="prev-cat" class="text-[10px] font-black uppercase tracking-[0.2em] opacity-80">Category</span>
                        </div>
                    </div>
                    <div class="card-back">
                        <div id="editor-barcode-preview" class="barcode-wrapper"></div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-zinc-400 px-1">Identity</label>
                    <input type="text" id="inp-title" oninput="updatePreview()" class="w-full bg-zinc-100 p-4 rounded-2xl font-semibold outline-none border-2 border-transparent input-focus transition-all" placeholder="Enter Name">
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-zinc-400 px-1">Style</label>
                    <div class="flex gap-4 overflow-x-auto no-scrollbar py-2" id="color-palette"></div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-zinc-400 px-1">Type</label>
                    <div class="flex gap-2" id="editor-categories">
                        <button onclick="selectCategory('Member', 'ph-identification-card')" class="category-chip active flex-1 p-3 rounded-xl bg-zinc-100 text-[10px] font-bold uppercase btn-press">Member</button>
                        <button onclick="selectCategory('Travel', 'ph-airplane-tilt')" class="category-chip flex-1 p-3 rounded-xl bg-zinc-100 text-[10px] font-bold uppercase btn-press">Travel</button>
                        <button onclick="selectCategory('Reward', 'ph-gift')" class="category-chip flex-1 p-3 rounded-xl bg-zinc-100 text-[10px] font-bold uppercase btn-press">Reward</button>
                    </div>
                </div>

                <div class="pt-6">
                    <button id="btn-save" onclick="savePass()" class="w-full bg-black text-white py-5 rounded-[1.5rem] font-bold uppercase text-[11px] tracking-[0.3em] btn-press shadow-2xl shadow-indigo-200">
                        Create Card
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCANNER VIEW -->
    <div id="view-scanner" class="view-section flex-col z-[200] !bg-black !pb-0">
        <div class="p-6 flex justify-between items-center relative z-20 pt-12">
            <button onclick="navigate('view-home')" class="w-12 h-12 rounded-full bg-white/10 backdrop-blur-lg text-white btn-press flex items-center justify-center">
                <i class="ph-bold ph-x"></i>
            </button>
            <p class="text-white text-[10px] font-black uppercase tracking-widest opacity-60">Scan Code</p>
            <div class="w-12"></div>
        </div>
        
        <div class="flex-1 flex flex-col items-center justify-center relative">
            <!-- Increased reliability for the container -->
            <div id="reader" style="width: 100%; height: 100%;"></div>
            <div class="absolute inset-0 pointer-events-none flex items-center justify-center">
                <div class="w-72 h-48 border-2 border-white/30 rounded-[2.5rem] relative overflow-hidden">
                    <div class="absolute inset-0 border-4 border-white opacity-20 animate-pulse rounded-[2rem]"></div>
                </div>
            </div>
        </div>
        
        <div class="p-10 flex justify-center pb-20">
            <button onclick="prepareEditor('', 'CODE_128')" class="text-white/40 text-[10px] font-bold uppercase tracking-widest btn-press">Enter Manually</button>
        </div>
    </div>

    <!-- DETAIL VIEW -->
    <div id="view-pass" class="view-section flex-col !pb-0">
        <header class="p-6 flex justify-between items-center">
            <button onclick="navigate('view-home')" class="w-12 h-12 rounded-2xl bg-zinc-100 flex items-center justify-center text-black btn-press">
                <i class="ph-bold ph-arrow-left"></i>
            </button>
            <button onclick="deletePass()" class="w-12 h-12 rounded-2xl bg-red-50 text-red-500 flex items-center justify-center btn-press">
                <i class="ph-bold ph-trash"></i>
            </button>
        </header>

        <div class="px-6 py-10 flex flex-col items-center flex-1">
            <div id="detail-flip-box" class="flip-container aspect-barcode" onclick="toggleFlip(this)">
                <div class="flipper">
                    <div id="detail-card-front" class="card-front">
                        <div class="noise-overlay"></div>
                        <div class="p-10 h-full flex flex-col justify-between text-white">
                            <h2 id="detail-title" class="text-4xl font-extrabold tracking-tight"></h2>
                            <div class="flex justify-between items-end">
                                <div id="detail-logo" class="w-16 h-16 rounded-3xl flex items-center justify-center bg-white/20 border border-white/20"></div>
                                <span id="detail-cat" class="text-[11px] font-black uppercase tracking-widest"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-back">
                        <div id="detail-barcode" class="barcode-wrapper scale-110"></div>
                        <p id="detail-data" class="font-mono text-[9px] font-bold text-zinc-400 mt-8 tracking-widest"></p>
                    </div>
                </div>
            </div>
            <p class="mt-12 text-[10px] font-black uppercase text-zinc-300 tracking-[0.4em] animate-pulse">Tap to Flip</p>
        </div>
    </div>

    <!-- BOTTOM NAV -->
    <nav id="main-nav" class="bottom-nav">
        <button onclick="navigate('view-home')" class="btn-press flex flex-col items-center gap-1">
            <i class="ph-fill ph-house-simple text-2xl text-black"></i>
            <span class="text-[8px] font-black uppercase tracking-tighter">Home</span>
        </button>
        <button onclick="startScanner()" class="w-16 h-16 bg-black rounded-full flex items-center justify-center text-white -mt-10 border-[6px] border-white shadow-xl btn-press">
            <i class="ph-bold ph-plus text-2xl"></i>
        </button>
        <button onclick="navigate('view-home')" class="btn-press flex flex-col items-center gap-1 opacity-20">
            <i class="ph-fill ph-gear-six text-2xl"></i>
            <span class="text-[8px] font-black uppercase_tracking-tighter">Settings</span>
        </button>
    </nav>

    <script>
        const DB_KEY = 'pocket_ultra_v6';
        let passes = JSON.parse(localStorage.getItem(DB_KEY)) || [];
        let tempPass = { bg: '#4f46e5', data: '', format: 'CODE_128', category: 'Member', icon: 'ph-identification-card' };
        let activeId = null;
        let qrScanner = null;

        const themeColors = ['#4f46e5', '#000000', '#10b981', '#ef4444', '#f59e0b', '#7c3aed'];

        window.onload = () => {
            renderHome();
            initColors();
        };

        function navigate(id) {
            stopScanner();
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            const nav = document.getElementById('main-nav');
            nav.style.display = (id === 'view-home') ? 'flex' : 'none';
            
            // Reset flips
            document.querySelectorAll('.flip-container').forEach(c => c.classList.remove('flipped'));
            window.scrollTo(0,0);
            if (navigator.vibrate) navigator.vibrate(5);
        }

        function toggleFlip(el) {
            el.classList.toggle('flipped');
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function initColors() {
            const container = document.getElementById('color-palette');
            container.innerHTML = themeColors.map(c => `
                <button onclick="setBg('${c}')" class="w-10 h-10 rounded-full shrink-0 border-4 border-white shadow-sm transition-transform active:scale-90" style="background:${c}"></button>
            `).join('');
        }

        function setBg(c) { 
            tempPass.bg = c; 
            updatePreview(); 
        }

        function selectCategory(cat, icon) {
            tempPass.category = cat;
            tempPass.icon = icon;
            document.querySelectorAll('#editor-categories button').forEach(b => {
                b.classList.toggle('active', b.innerText === cat.toUpperCase());
            });
            updatePreview();
        }

        function startScanner() {
            navigate('view-scanner');
            // Give the UI a moment to render the 'reader' div before starting
            setTimeout(() => {
                const formats = [
                    Html5QrcodeSupportedFormats.QR_CODE,
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.CODE_39,
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E,
                    Html5QrcodeSupportedFormats.DATA_MATRIX,
                    Html5QrcodeSupportedFormats.AZTEC,
                    Html5QrcodeSupportedFormats.PDF_417
                ];

                qrScanner = new Html5Qrcode("reader", { 
                    verbose: false,
                    formatsToSupport: formats
                });

                const config = { 
                    fps: 15, 
                    qrbox: (viewWidth, viewHeight) => {
                        return { width: viewWidth * 0.8, height: viewHeight * 0.5 };
                    },
                    aspectRatio: 1.0
                };

                qrScanner.start(
                    { facingMode: "environment" },
                    config,
                    (text, result) => {
                        // Success callback
                        if (navigator.vibrate) navigator.vibrate(40);
                        
                        let format = 'CODE_128';
                        if (result && result.result && result.result.format) {
                            format = result.result.format.formatName || 'CODE_128';
                        }
                        
                        // Critical: Stop scanner immediately to prevent double-nav
                        qrScanner.stop().then(() => {
                            prepareEditor(text, format);
                        }).catch(err => {
                            console.warn("Stop error, moving to editor anyway");
                            prepareEditor(text, format);
                        });
                    },
                    (errorMessage) => {
                        // Errors are common during scanning (no code found in frame), ignore
                    }
                ).catch(err => {
                    console.error("Camera access error:", err);
                    // On error, let the user enter manually
                    prepareEditor('', 'CODE_128');
                });
            }, 400);
        }

        function stopScanner() {
            if (qrScanner && qrScanner.isScanning) {
                qrScanner.stop().catch(e => console.warn("Scanner stop failed:", e));
            }
        }

        function prepareEditor(data, format) {
            tempPass.data = data;
            tempPass.format = format;
            document.getElementById('inp-title').value = '';
            navigate('view-editor');
            updatePreview();
        }

        function updatePreview() {
            const title = document.getElementById('inp-title').value || "New Card";
            const container = document.getElementById('editor-flip-box');
            
            // DYNAMIC ASPECT RATIO
            const isQR = tempPass.format.includes('QR') || tempPass.format.includes('DATA_MATRIX') || tempPass.format.includes('AZTEC');
            container.className = `flip-container ${isQR ? 'aspect-qr' : 'aspect-barcode'}`;

            document.getElementById('editor-card-front').style.backgroundColor = tempPass.bg;
            document.getElementById('prev-title').innerText = title;
            document.getElementById('prev-cat').innerText = tempPass.category;
            document.getElementById('prev-icon').className = `ph-fill ${tempPass.icon} text-2xl`;

            const bc = document.getElementById('editor-barcode-preview');
            bc.innerHTML = '';
            if (tempPass.data) renderCode(bc, tempPass.data, tempPass.format, isQR ? 220 : 280);
        }

        function renderCode(target, data, format, size) {
            const isQR = format.includes('QR') || format.includes('DATA_MATRIX') || format.includes('AZTEC');
            if (isQR) {
                new QRCode(target, { text: data, width: size, height: size, correctLevel: QRCode.CorrectLevel.H });
            } else {
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                target.appendChild(svg);
                try {
                    const cleanFormat = format.replace(/_/g, '').replace(/CODE/g, 'CODE');
                    JsBarcode(svg, data, {
                        format: cleanFormat,
                        width: 2,
                        height: 80,
                        displayValue: false,
                        margin: 0
                    });
                } catch (e) {
                    JsBarcode(svg, data, { format: "CODE128", width: 2, height: 80, displayValue: false });
                }
            }
        }

        function savePass() {
            const btn = document.getElementById('btn-save');
            const title = document.getElementById('inp-title').value.trim() || "Untitled Card";
            
            if (!tempPass.data) return;

            btn.innerText = "SAVING...";
            btn.style.opacity = "0.5";

            setTimeout(() => {
                const pass = { ...tempPass, id: Date.now(), title };
                passes.unshift(pass);
                localStorage.setItem(DB_KEY, JSON.stringify(passes));
                
                if (navigator.vibrate) navigator.vibrate([20, 40]);
                
                btn.innerText = "CREATE CARD";
                btn.style.opacity = "1";
                
                renderHome();
                navigate('view-home');
            }, 150);
        }

        function renderHome() {
            const grid = document.getElementById('pass-grid');
            const empty = document.getElementById('empty-state');
            grid.innerHTML = '';

            if (passes.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            passes.forEach(p => {
                const item = document.createElement('div');
                item.className = "flex items-center gap-4 p-4 rounded-[1.5rem] bg-zinc-50 border border-zinc-100 btn-press cursor-pointer";
                item.onclick = () => showDetail(p.id);
                item.innerHTML = `
                    <div class="w-12 h-12 rounded-2xl flex items-center justify-center text-white shadow-lg" style="background:${p.bg}">
                        <i class="ph-fill ${p.icon} text-xl"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-bold text-sm text-zinc-900">${p.title}</h4>
                        <p class="text-[9px] font-black text-zinc-400 uppercase tracking-widest">${p.category}</p>
                    </div>
                    <i class="ph-bold ph-caret-right text-zinc-300 mr-2"></i>
                `;
                grid.appendChild(item);
            });
        }

        function showDetail(id) {
            activeId = id;
            const p = passes.find(x => x.id === id);
            const container = document.getElementById('detail-flip-box');
            
            const isQR = p.format.includes('QR') || p.format.includes('DATA_MATRIX') || p.format.includes('AZTEC');
            container.className = `flip-container ${isQR ? 'aspect-qr' : 'aspect-barcode'}`;

            document.getElementById('detail-card-front').style.backgroundColor = p.bg;
            document.getElementById('detail-title').innerText = p.title;
            document.getElementById('detail-cat').innerText = p.category;
            document.getElementById('detail-data').innerText = p.data;
            document.getElementById('detail-logo').innerHTML = `<i class="ph-fill ${p.icon} text-3xl text-white"></i>`;
            
            const bc = document.getElementById('detail-barcode');
            bc.innerHTML = '';
            renderCode(bc, p.data, p.format, isQR ? 240 : 300);
            
            navigate('view-pass');
        }

        function deletePass() {
            if (confirm("Permanently delete this card?")) {
                passes = passes.filter(x => x.id !== activeId);
                localStorage.setItem(DB_KEY, JSON.stringify(passes));
                renderHome();
                navigate('view-home');
            }
        }
    </script>
</body>
</html>
