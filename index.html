<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PassPocket Ultra v5.2</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #6366f1;
            --radius: 1.5rem;
            --glass: rgba(30, 30, 35, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .ambient-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 45%),
                        radial-gradient(circle at 100% 100%, #312e81 0%, transparent 45%), #050505;
        }

        .view-section {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow-y: auto;
            z-index: 10;
            padding-bottom: 100px;
            padding-top: env(safe-area-inset-top); 
        }

        .view-section.active {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        /* Card Geometry */
        .flip-container {
            perspective: 2000px;
            width: 100%;
            max-width: 420px; 
            aspect-ratio: 1.58/1;
            cursor: pointer;
            margin: 0 auto;
        }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
            border-radius: var(--radius);
        }

        .flip-container.flipped .flipper {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: #1a1a1a;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .noise-bg {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/feTurbulence%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.08;
            position: absolute;
            inset: 0;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .input-field {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 1rem;
            padding: 1rem 1.25rem;
            color: white;
            width: 100%;
            outline: none;
            font-size: 1rem;
        }

        .category-chip {
            padding: 0.6rem 1.2rem;
            border-radius: 99px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
        }
        .category-chip.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: #6366f1;
            box-shadow: 0 0 20px #6366f1;
            animation: scan 2s infinite linear;
        }
        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(240px); opacity: 0; }
        }

        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(20, 20, 25, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 2rem;
            padding: 0.8rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }
        
        .nav-btn {
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .nav-btn.active { color: white; }
        .nav-add {
            background: var(--accent);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: -30px;
            border: 4px solid #000;
        }

        /* Container for barcode to prevent overflow */
        .barcode-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .barcode-wrapper svg, .barcode-wrapper canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="antialiased">

    <div class="ambient-mesh"></div>

    <!-- HOME -->
    <div id="view-home" class="view-section active flex-col">
        <header class="px-6 pt-6 pb-4">
            <h1 class="text-2xl font-black tracking-tightest">POCKET<span class="text-indigo-500">ULTRA</span></h1>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">My Wallet</p>
        </header>

        <main class="px-6 pb-24">
            <div id="pass-grid" class="grid grid-cols-1 gap-4"></div>
            <div id="empty-state" class="hidden py-32 flex flex-col items-center justify-center text-center px-8 opacity-50">
                <i class="ph-bold ph-cards text-3xl text-indigo-400 mb-4"></i>
                <p class="text-xs font-black uppercase tracking-widest">No Passes Stored</p>
            </div>
        </main>
    </div>

    <!-- SCANNER -->
    <div id="view-scanner" class="view-section flex-col z-50 bg-black p-0 m-0 !pb-0">
        <div class="absolute top-0 left-0 right-0 p-6 z-20 flex justify-between items-start pt-12">
             <button onclick="navigate('view-home')" class="w-10 h-10 rounded-full bg-black/50 backdrop-blur text-white flex items-center justify-center border border-white/10">
                <i class="ph-bold ph-x"></i>
            </button>
             <label class="px-4 py-2 rounded-full bg-black/50 backdrop-blur text-xs font-bold border border-white/10 cursor-pointer flex items-center gap-2">
                <i class="ph-bold ph-image"></i> Upload
                <input type="file" accept="image/*" class="hidden" onchange="scanFromFile(event)">
            </label>
        </div>

        <div class="flex-1 relative bg-black flex flex-col">
            <div id="reader" class="flex-1 w-full h-full object-cover"></div>
            <div class="absolute inset-0 pointer-events-none flex items-center justify-center">
                <div class="w-72 h-72 border-2 border-indigo-500/30 rounded-3xl relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 border-indigo-500 rounded-tl-lg"></div>
                    <div class="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 border-indigo-500 rounded-tr-lg"></div>
                    <div class="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 border-indigo-500 rounded-bl-lg"></div>
                    <div class="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 border-indigo-500 rounded-br-lg"></div>
                    <div class="scan-line"></div>
                </div>
            </div>
        </div>
        <div class="p-8 bg-black flex justify-center pb-12">
             <button onclick="prepareEditor('', 'CODE_128')" class="text-slate-400 text-xs font-bold uppercase tracking-widest">Manual Entry</button>
        </div>
    </div>

    <!-- EDITOR -->
    <div id="view-editor" class="view-section flex-col bg-[#050505] !pb-0">
        <header class="px-6 py-4 flex items-center gap-4 bg-[#050505] sticky top-0 z-20">
            <button onclick="navigate('view-home')" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white"><i class="ph-bold ph-caret-left"></i></button>
            <h2 class="text-sm font-black uppercase tracking-widest">Setup Pass</h2>
        </header>

        <div class="px-6 pb-32 space-y-8">
            <div class="flip-container" id="editor-flip-box" onclick="toggleFlip(this)">
                <div class="flipper">
                    <div id="editor-card-front" class="card-front">
                        <div class="noise-bg"></div>
                        <div class="relative z-10 p-6 h-full flex flex-col justify-between">
                            <div class="flex justify-between items-start">
                                <h3 id="prev-title" class="text-2xl font-black text-white leading-tight">Name</h3>
                                <div id="prev-icon-container" class="w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center border border-white/10">
                                    <i id="prev-icon" class="ph ph-ticket text-xl"></i>
                                </div>
                            </div>
                            <p id="prev-cat" class="text-[10px] font-black uppercase opacity-60 tracking-widest">General</p>
                        </div>
                    </div>
                    <div class="card-back">
                        <div id="editor-barcode-preview" class="barcode-wrapper"></div>
                        <p id="prev-format-tag" class="text-[8px] font-bold text-slate-400 mt-4 uppercase"></p>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <input type="text" id="inp-title" oninput="updatePreview()" class="input-field" placeholder="Store or Card Name">
                <div class="flex gap-2 overflow-x-auto no-scrollbar" id="editor-categories">
                    <button onclick="selectCategory('General', 'ph-ticket')" class="category-chip active">General</button>
                    <button onclick="selectCategory('Travel', 'ph-airplane-tilt')" class="category-chip">Travel</button>
                    <button onclick="selectCategory('Gym', 'ph-barbell')" class="category-chip">Gym</button>
                    <button onclick="selectCategory('Store', 'ph-shopping-bag')" class="category-chip">Store</button>
                </div>
                <div class="flex gap-3 overflow-x-auto no-scrollbar py-2" id="color-palette"></div>
                <input type="text" id="inp-manual-data" oninput="updatePreview()" class="input-field font-mono text-xs" placeholder="Scanned Data">
                <button onclick="savePass()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest">Save Pass</button>
            </div>
        </div>
    </div>

    <!-- DETAIL -->
    <div id="view-pass" class="view-section flex-col bg-[#050505] !pb-0">
        <header class="p-6 flex justify-between items-center bg-[#050505] sticky top-0 z-10">
            <button onclick="navigate('view-home')" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white"><i class="ph-bold ph-caret-left"></i></button>
            <button onclick="deletePass()" class="text-red-500 text-xs font-bold uppercase">Delete</button>
        </header>

        <div class="px-6 flex flex-col items-center pt-8 flex-1">
            <div class="flip-container mb-12" id="detail-flip-box" onclick="toggleFlip(this)">
                <div class="flipper">
                    <div id="detail-card-front" class="card-front">
                        <div class="noise-bg"></div>
                        <div class="relative z-10 p-8 h-full flex flex-col justify-between">
                            <h2 id="detail-title" class="text-3xl font-black text-white tracking-tight"></h2>
                            <div class="flex justify-between items-end">
                                <div id="detail-logo" class="w-12 h-12 rounded-2xl flex items-center justify-center bg-white/10 border border-white/20"></div>
                                <p id="detail-cat" class="text-[10px] font-black uppercase opacity-60 tracking-widest"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-back">
                        <div id="detail-barcode" class="barcode-wrapper mb-4"></div>
                        <p id="detail-data" class="font-mono text-[10px] font-bold tracking-tight text-slate-800 break-all text-center"></p>
                    </div>
                </div>
            </div>
            <p class="text-[10px] font-black uppercase tracking-[0.3em] opacity-40 animate-pulse">Tap to Reveal Code</p>
        </div>
    </div>

    <!-- NAV -->
    <nav class="bottom-nav">
        <button onclick="navigate('view-home')" class="nav-btn active" id="nav-home">
            <i class="ph-fill ph-house text-2xl"></i>
            <span class="text-[8px] font-bold uppercase">Home</span>
        </button>
        <button onclick="startScanner()" class="nav-add">
            <i class="ph-bold ph-plus text-xl"></i>
        </button>
        <button onclick="navigate('view-home')" class="nav-btn">
            <i class="ph-fill ph-gear text-2xl"></i>
            <span class="text-[8px] font-bold uppercase">Settings</span>
        </button>
    </nav>

    <script>
        const STORAGE_KEY = 'passpocket_v5_pro';
        let passes = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        let tempPass = { bg: 'linear-gradient(135deg, #6366f1 0%, #a855f7 100%)', data: '', format: 'CODE_128', category: 'General', icon: 'ph-ticket' };
        let activePassId = null;
        let html5QrScanner = null;

        const colors = ['linear-gradient(135deg, #6366f1 0%, #a855f7 100%)', 'linear-gradient(135deg, #10b981 0%, #059669 100%)', 'linear-gradient(135deg, #ef4444 0%, #991b1b 100%)', 'linear-gradient(135deg, #f59e0b 0%, #b45309 100%)', '#000000', '#18181b'];

        document.addEventListener('DOMContentLoaded', () => {
            renderPassList();
            renderColorPalette();
        });

        function navigate(id) {
            if (id !== 'view-scanner') stopScanner();
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            const target = document.getElementById(id);
            if(target) target.classList.add('active');
            document.querySelectorAll('.flip-container').forEach(c => c.classList.remove('flipped'));
        }

        function toggleFlip(el) { el.classList.toggle('flipped'); if (navigator.vibrate) navigator.vibrate(10); }

        function renderColorPalette() {
            const p = document.getElementById('color-palette');
            p.innerHTML = colors.map(c => `<div onclick="setBg('${c}')" class="w-10 h-10 rounded-full shrink-0 border-2 border-white/10 cursor-pointer" style="background:${c}"></div>`).join('');
        }

        function setBg(c) { tempPass.bg = c; updatePreview(); }

        function selectCategory(cat, icon) {
            tempPass.category = cat; tempPass.icon = icon;
            document.querySelectorAll('#editor-categories .category-chip').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === cat);
            });
            updatePreview();
        }

        function startScanner() {
            navigate('view-scanner');
            const config = { fps: 20, qrbox: { width: 280, height: 280 } };
            setTimeout(() => {
                html5QrScanner = new Html5Qrcode("reader");
                html5QrScanner.start({ facingMode: "environment" }, config,
                    (decodedText, result) => {
                        const format = result.result.format?.formatName || 'CODE_128';
                        if(navigator.vibrate) navigator.vibrate(50);
                        html5QrScanner.stop().then(() => { html5QrScanner.clear(); html5QrScanner = null; prepareEditor(decodedText, format); });
                    }
                ).catch(() => alert("Camera error"));
            }, 500);
        }

        function stopScanner() { if (html5QrScanner) { html5QrScanner.stop().then(() => { html5QrScanner.clear(); html5QrScanner = null; }).catch(() => {}); } }

        function scanFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const scanner = new Html5Qrcode("reader");
            scanner.scanFile(file, true).then(txt => prepareEditor(txt, 'QR_CODE')).catch(() => alert("No code found"));
        }

        function prepareEditor(data, format) {
            tempPass.data = data;
            tempPass.format = format;
            document.getElementById('inp-manual-data').value = data;
            navigate('view-editor');
            updatePreview();
        }

        function updatePreview() {
            const title = document.getElementById('inp-title').value || "Card Name";
            const data = document.getElementById('inp-manual-data').value;
            const cardFront = document.getElementById('editor-card-front');
            cardFront.style.background = tempPass.bg;
            document.getElementById('prev-title').innerText = title;
            document.getElementById('prev-cat').innerText = tempPass.category;
            document.getElementById('prev-icon').className = `ph ${tempPass.icon} text-xl`;
            document.getElementById('prev-format-tag').innerText = tempPass.format.replace(/_/g, ' ');

            const bc = document.getElementById('editor-barcode-preview');
            bc.innerHTML = '';
            if (data) renderSpecificCode(bc, data, tempPass.format, 180);
        }

        function renderSpecificCode(container, data, format, size) {
            // Strict Format Mapping: No converting barcode to QR
            const isQR = format.includes('QR') || format.includes('AZTEC') || format.includes('DATA_MATRIX');
            
            if (isQR) {
                new QRCode(container, { text: data, width: size, height: size, correctLevel: QRCode.CorrectLevel.M });
            } else {
                // Determine barcode type based on library availability
                let type = "CODE128";
                if(format === "EAN_13") type = "EAN13";
                if(format === "EAN_8") type = "EAN8";
                if(format === "UPC_A") type = "UPCA";
                if(format === "CODE_39") type = "CODE39";
                if(format === "ITF") type = "ITF";

                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                container.appendChild(svg);
                
                try {
                    // Dynamic scaling for long barcodes
                    const barWidth = data.length > 20 ? 1 : (data.length > 13 ? 1.5 : 2);
                    JsBarcode(svg, data, {
                        format: type,
                        width: barWidth,
                        height: 80,
                        displayValue: false,
                        margin: 0,
                        background: "transparent"
                    });
                } catch (e) {
                    // Fallback to generic CODE128 if specific type fails, but KEEP IT A BARCODE
                    try {
                        JsBarcode(svg, data, { format: "CODE128", width: 1, height: 80, displayValue: false });
                    } catch(err) {
                        container.innerHTML = `<p class="text-[10px] text-red-500 font-bold">Unsupported Barcode Data</p>`;
                    }
                }
            }
        }

        function savePass() {
            const title = document.getElementById('inp-title').value || "Card";
            const data = document.getElementById('inp-manual-data').value;
            if (!data) return;
            passes.unshift({ id: Date.now(), title, category: tempPass.category, icon: tempPass.icon, data, format: tempPass.format, bg: tempPass.bg });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(passes));
            renderPassList();
            navigate('view-home');
        }

        function renderPassList() {
            const grid = document.getElementById('pass-grid');
            grid.innerHTML = '';
            document.getElementById('empty-state').style.display = passes.length ? 'none' : 'flex';
            passes.forEach(p => {
                const div = document.createElement('div');
                div.className = "p-4 glass-panel rounded-3xl flex items-center gap-4 active:scale-95 transition-all cursor-pointer";
                div.onclick = () => openPass(p.id);
                div.innerHTML = `
                    <div class="w-12 h-12 rounded-2xl shrink-0 shadow-lg" style="background:${p.bg}; background-size:cover; display:flex; align-items:center; justify-content:center;">
                        <i class="ph-fill ${p.icon} text-lg text-white"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-sm truncate text-white">${p.title}</h4>
                        <span class="text-[9px] font-black text-slate-500 uppercase tracking-widest">${p.category}</span>
                    </div>
                    <i class="ph-bold ph-caret-right text-slate-700"></i>
                `;
                grid.appendChild(div);
            });
        }

        function openPass(id) {
            activePassId = id;
            const p = passes.find(x => x.id === id);
            document.getElementById('detail-card-front').style.background = p.bg;
            document.getElementById('detail-title').innerText = p.title;
            document.getElementById('detail-cat').innerText = p.category;
            document.getElementById('detail-data').innerText = p.data;
            document.getElementById('detail-logo').innerHTML = `<i class="ph-fill ${p.icon} text-2xl text-white"></i>`;
            const bc = document.getElementById('detail-barcode');
            bc.innerHTML = '';
            renderSpecificCode(bc, p.data, p.format, 280);
            navigate('view-pass');
        }

        function deletePass() {
            if (confirm("Delete this pass?")) {
                passes = passes.filter(x => x.id !== activePassId);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(passes));
                renderPassList();
                navigate('view-home');
            }
        }
    </script>
</body>
</html>
