<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Remodel Budget Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .tier-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .tier-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px;
            background: #2563eb; cursor: pointer; border-radius: 50%;
            border: 2px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; padding: 0 !important; }
            .tier-card { break-inside: avoid; border: 1px solid #e2e8f0 !important; box-shadow: none !important; margin-bottom: 2rem; }
            .grid { display: block !important; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-black text-slate-900 mb-2 tracking-tight">KITCHEN PROJECT ESTIMATOR</h1>
            <p class="text-slate-500 font-medium">Professional Budgeting & Vendor-Adjusted Analysis</p>
        </header>

        <!-- Configuration Panel -->
        <div class="no-print bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Home Value -->
                <div class="space-y-3">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest">Home Value</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-bold">$</span>
                        <input type="number" id="homeValue" value="450000" class="w-full pl-7 pr-3 py-2 border rounded-lg font-bold text-slate-800">
                    </div>
                    <input type="range" id="homeSlider" min="100000" max="2000000" step="10000" value="450000" class="w-full h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer">
                </div>

                <!-- Cabinet Vendor -->
                <div class="space-y-3">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest">Cabinetry Vendor (Pricing Grade)</label>
                    <select id="cabVendor" class="w-full p-2 border rounded-lg bg-slate-50 font-medium text-slate-700 outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="woodmark" data-multiplier="1.15">American Woodmark (Semi-Custom - Mid)</option>
                        <option value="kraftmaid" data-multiplier="1.35">KraftMaid (Vantage/Premium - High)</option>
                        <option value="hampton" data-multiplier="0.85">Hampton Bay Designer (Frameless - Entry)</option>
                        <option value="decorators" selected data-multiplier="1.00">Home Decorators (All-Plywood - Standard)</option>
                    </select>
                    <div id="cabDetails" class="text-[11px] text-slate-500 leading-tight italic"></div>
                </div>

                <!-- Countertop Vendor -->
                <div class="space-y-3">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest">Countertop Vendor (Pricing Grade)</label>
                    <select id="countVendor" class="w-full p-2 border rounded-lg bg-slate-50 font-medium text-slate-700 outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="msi" selected data-multiplier="1.00">MSI (Q Premium Quartz - Standard)</option>
                        <option value="silestone" data-multiplier="1.20">Silestone (Hybriq+ Tech - Mid)</option>
                        <option value="caesarstone" data-multiplier="1.25">Caesarstone (Supernatural - High)</option>
                        <option value="dekton" data-multiplier="1.45">Dekton (Sintered Stone - Ultra)</option>
                    </select>
                    <div id="countDetails" class="text-[11px] text-slate-500 leading-tight italic"></div>
                </div>
            </div>

            <div class="mt-6 flex justify-center">
                <button onclick="window.print()" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-slate-800 transition-colors flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                    Print or Save as PDF
                </button>
            </div>
        </div>

        <!-- Tiers Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6" id="tiersGrid">
            <!-- Tiers are injected via JS -->
        </div>

        <footer class="mt-12 pt-8 border-t border-slate-200 text-center">
            <div class="flex flex-col md:flex-row justify-between items-center text-[10px] text-slate-400 uppercase font-bold tracking-widest gap-4">
                <span>© 2025 Budget Planning Tool</span>
                <span id="currentDate"></span>
                <span>Real-Time Vendor Multiplier System Active</span>
            </div>
        </footer>
    </div>

    <script>
        const VENDOR_DATA = {
            cabinets: {
                woodmark: "American Woodmark: $180–$350 per linear ft. Framed construction. Better than entry level, reliable semi-custom options.",
                kraftmaid: "KraftMaid: $250–$500+ per linear ft. High-end semi-custom. Vantage series includes all-plywood boxes and premium finishes.",
                hampton: "Hampton Bay Designer: $100–$200 per linear ft. Entry-level pricing, frameless build. Best for tight budgets and flips.",
                decorators: "Home Decorators: $150–$300 per linear ft. All-plywood standard at a retail price point. Solid 'Pro' choice."
            },
            countertops: {
                msi: "MSI Q Quartz: $55–$95 per sq ft installed. Broad accessibility and competitive standard pricing for quartz.",
                silestone: "Silestone: $75–$120 per sq ft installed. Proprietary Hybriq+ technology with enhanced durability and sustainable manufacturing.",
                caesarstone: "Caesarstone: $80–$140 per sq ft installed. Premium designer series with highly detailed natural stone aesthetics.",
                dekton: "Dekton: $100–$180+ per sq ft installed. Superior heat/scratch resistance. Sintered stone requires specialized fabrication."
            }
        };

        const homeValueInput = document.getElementById('homeValue');
        const homeSlider = document.getElementById('homeSlider');
        const cabVendorSelect = document.getElementById('cabVendor');
        const countVendorSelect = document.getElementById('countVendor');
        
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString();

        function updateVendorDescriptions() {
            document.getElementById('cabDetails').innerText = VENDOR_DATA.cabinets[cabVendorSelect.value];
            document.getElementById('countDetails').innerText = VENDOR_DATA.countertops[countVendorSelect.value];
        }

        const formatCurrency = (v) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(v);

        function renderTiers() {
            const val = parseFloat(homeValueInput.value) || 0;
            const cabName = cabVendorSelect.options[cabVendorSelect.selectedIndex].text;
            const countName = countVendorSelect.options[countVendorSelect.selectedIndex].text;
            
            // Real Data Multipliers
            const cabMult = parseFloat(cabVendorSelect.options[cabVendorSelect.selectedIndex].dataset.multiplier);
            const countMult = parseFloat(countVendorSelect.options[countVendorSelect.selectedIndex].dataset.multiplier);
            
            // Weighted Vendor Impact (Cabinets usually represent 35-40% of budget, Countertops 15%)
            const totalVendorPremium = (cabMult * 0.70) + (countMult * 0.30);

            const config = [
                { label: 'Minor Remodel', perc: 0.05, roi: 0.80, accent: 'blue', desc: 'In-stock cabinets, laminate/solid surface counters, no footprint change.' },
                { label: 'Major Remodel', perc: 0.10, roi: 0.62, accent: 'indigo', desc: 'Semi-custom cabinets, natural stone counters, updated appliances.' },
                { label: 'Upscale Major', perc: 0.15, roi: 0.60, accent: 'slate', desc: 'Full custom, smart appliances, waterfall edges, layout reconfiguration.' }
            ];

            const grid = document.getElementById('tiersGrid');
            grid.innerHTML = '';

            config.forEach(tier => {
                // Adjust budget based on the selected vendors' price grade
                const baseTotal = val * tier.perc;
                const adjustedTotal = baseTotal * totalVendorPremium;

                const gridItem = `
                    <div class="tier-card bg-white rounded-2xl border border-slate-200 overflow-hidden flex flex-col">
                        <div class="p-6 bg-slate-50 border-b border-slate-200">
                            <h3 class="text-xs font-black text-${tier.accent}-600 uppercase tracking-widest mb-1">${tier.label}</h3>
                            <div class="text-3xl font-black text-slate-900">${formatCurrency(adjustedTotal)}</div>
                            <div class="mt-4 flex flex-wrap gap-2 text-[10px] font-bold uppercase tracking-tight">
                                <div class="bg-green-100 text-green-700 px-2 py-1 rounded">Resale Value: ${formatCurrency(adjustedTotal * tier.roi)}</div>
                                <div class="bg-slate-200 text-slate-600 px-2 py-1 rounded">Base: ${(tier.perc*100)}%</div>
                                <div class="bg-blue-100 text-blue-700 px-2 py-1 rounded">Grade: ${totalVendorPremium.toFixed(2)}x</div>
                            </div>
                        </div>
                        <div class="p-6 flex-grow space-y-4">
                            <div>
                                <h4 class="text-[10px] font-black text-slate-400 uppercase mb-2">Vendor Selection</h4>
                                <div class="flex items-start gap-2 mb-2">
                                    <div class="w-1.5 h-1.5 rounded-full bg-blue-500 mt-1.5 shrink-0"></div>
                                    <p class="text-xs text-slate-700 font-medium"><span class="text-slate-400">Cabinetry:</span> ${cabName}</p>
                                </div>
                                <div class="flex items-start gap-2">
                                    <div class="w-1.5 h-1.5 rounded-full bg-blue-500 mt-1.5 shrink-0"></div>
                                    <p class="text-xs text-slate-700 font-medium"><span class="text-slate-400">Surface:</span> ${countName}</p>
                                </div>
                            </div>
                            <div class="pt-4 border-t border-slate-100">
                                <h4 class="text-[10px] font-black text-slate-400 uppercase mb-2">Itemized Estimation</h4>
                                <div class="space-y-1.5">
                                    <div class="flex justify-between text-[11px]"><span class="text-slate-500">Cabinets (Vendor Adjusted)</span><span class="font-bold">${formatCurrency(adjustedTotal * 0.35)}</span></div>
                                    <div class="flex justify-between text-[11px]"><span class="text-slate-500">Professional Labor</span><span class="font-bold">${formatCurrency(adjustedTotal * 0.25)}</span></div>
                                    <div class="flex justify-between text-[11px]"><span class="text-slate-500">Countertops (Vendor Adjusted)</span><span class="font-bold">${formatCurrency(adjustedTotal * 0.15)}</span></div>
                                    <div class="flex justify-between text-[11px]"><span class="text-slate-500">Appliances & Fixtures</span><span class="font-bold">${formatCurrency(adjustedTotal * 0.15)}</span></div>
                                    <div class="flex justify-between text-[11px]"><span class="text-slate-500">Misc/Contingency (10%)</span><span class="font-bold">${formatCurrency(adjustedTotal * 0.10)}</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="px-6 py-4 bg-slate-50 text-[11px] font-medium text-slate-700 leading-relaxed border-t border-slate-100">
                            <span class="text-slate-400 uppercase font-bold text-[9px] block mb-1">Scope:</span>
                            ${tier.desc}
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', gridItem);
            });
        }

        [homeValueInput, homeSlider, cabVendorSelect, countVendorSelect].forEach(el => {
            el.addEventListener('input', () => {
                if(el === homeValueInput) homeSlider.value = el.value;
                if(el === homeSlider) homeValueInput.value = el.value;
                updateVendorDescriptions();
                renderTiers();
            });
        });

        updateVendorDescriptions();
        renderTiers();
    </script>
</body>
</html>
