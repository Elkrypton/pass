<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PassPocket Ultra</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #6366f1;
            --radius: 1.5rem;
            --glass-opacity: 0.1;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .view-section {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: fixed;
            inset: 0;
            overflow-y: auto;
            z-index: 10;
            background: black;
        }

        .view-section.active {
            display: flex;
            opacity: 1;
        }

        /* --- Flipping Card Logic --- */
        .flip-container {
            perspective: 1200px;
            width: 100%;
            aspect-ratio: 1.58/1;
            cursor: pointer;
        }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flip-container.flipped .flipper {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-back {
            transform: rotateY(180deg);
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .noise-bg {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/feTurbulence%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            width: 100%;
            outline: none;
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
        }
        #reader video {
            object-fit: cover !important;
        }
        #reader__dashboard { display: none !important; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="antialiased">

    <!-- HOME VIEW -->
    <div id="view-home" class="view-section active flex-col pb-32">
        <header class="p-6 flex justify-between items-center sticky top-0 z-30 bg-black/80 backdrop-blur-lg">
            <div>
                <h1 class="text-xl font-black tracking-tighter">POCKET<span class="text-indigo-500">ULTRA</span></h1>
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Digital Vault v3.3</p>
            </div>
            <button onclick="navigate('view-settings')" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center">
                <i class="ph ph-gear-six text-xl"></i>
            </button>
        </header>

        <main class="px-6 space-y-4">
            <div id="pass-grid" class="space-y-3"></div>
            <div id="empty-state" class="hidden py-20 flex flex-col items-center opacity-30">
                <i class="ph ph-tray text-5xl mb-4"></i>
                <p class="text-sm font-bold uppercase tracking-widest text-center px-10">Scan your first ticket or card to begin</p>
            </div>
        </main>

        <div class="fixed bottom-8 left-0 right-0 flex justify-center z-40">
            <button onclick="startScanner()" class="bg-white text-black px-8 py-4 rounded-full font-black text-xs uppercase tracking-widest shadow-2xl flex items-center gap-2 active:scale-95 transition">
                <i class="ph-bold ph-plus"></i> Add New Pass
            </button>
        </div>
    </div>

    <!-- SCANNER VIEW -->
    <div id="view-scanner" class="view-section flex-col z-50 bg-black">
        <div class="p-6 flex justify-between items-center absolute top-0 left-0 right-0 z-[60] bg-gradient-to-b from-black/80 to-transparent">
            <button onclick="stopScanner()" class="text-white text-sm font-bold bg-white/10 px-4 py-2 rounded-full">CANCEL</button>
            <label class="text-xs font-bold border border-white/20 bg-black/40 px-4 py-2 rounded-full cursor-pointer">
                UPLOAD <input type="file" accept="image/*" class="hidden" onchange="scanFromFile(event)">
            </label>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center relative bg-black">
            <div id="reader-container" class="w-full h-full">
                <div id="reader"></div>
            </div>
            <div id="scan-feedback" class="absolute inset-0 pointer-events-none flex flex-col items-center justify-center">
                <div class="w-72 h-48 border-2 border-white/20 rounded-3xl relative">
                    <div class="absolute inset-0 bg-white/5 animate-pulse"></div>
                </div>
                <p id="scanner-status" class="mt-6 text-[10px] font-bold text-white/40 uppercase tracking-[0.3em]">Initializing Camera...</p>
            </div>
        </div>

        <div class="p-10 flex flex-col items-center bg-black">
            <button onclick="prepareEditor('', 'CODE_128', true)" class="text-xs font-bold text-slate-500 uppercase tracking-widest border-b border-slate-800 pb-1">Enter code manually</button>
        </div>
    </div>

    <!-- EDITOR VIEW -->
    <div id="view-editor" class="view-section flex-col">
        <header class="p-6 border-b border-white/10 flex items-center gap-4">
            <button onclick="navigate('view-home')"><i class="ph ph-arrow-left text-xl"></i></button>
            <h2 class="text-sm font-black uppercase tracking-widest">Customize Pass</h2>
        </header>

        <div class="p-6 space-y-8">
            <!-- CLICK TO FLIP EDITOR CARD -->
            <div class="flip-container" id="editor-flip-box" onclick="this.classList.toggle('flipped')">
                <div class="flipper">
                    <div id="editor-card-front" class="card-front">
                        <div class="noise-bg"></div>
                        <div class="relative z-10 p-6 h-full flex flex-col justify-between">
                            <div class="flex justify-between items-start">
                                <div class="space-y-1">
                                    <h3 id="prev-title" class="text-2xl font-black text-white leading-tight">Name</h3>
                                    <span id="prev-cat" class="px-2 py-0.5 rounded bg-black/20 text-[10px] font-black uppercase border border-white/10">General</span>
                                </div>
                                <div id="prev-icon-container" class="w-12 h-12 rounded-xl bg-white/10 flex items-center justify-center overflow-hidden border border-white/20">
                                    <i id="prev-icon" class="ph ph-ticket text-2xl"></i>
                                </div>
                            </div>
                            <div class="flex justify-between items-end">
                                <div class="glass-blur rounded-lg px-2 py-1 border border-white/5">
                                    <p id="prev-code-label" class="font-mono text-[9px] opacity-70 uppercase tracking-widest">Ready</p>
                                </div>
                                <i class="ph ph-shield-check text-white/30 text-2xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-back">
                        <p class="text-[9px] text-slate-400 font-black mb-4 uppercase">Live Code Preview</p>
                        <div id="editor-barcode-preview" class="w-full flex justify-center overflow-hidden scale-75"></div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Label</label>
                    <input type="text" id="inp-title" oninput="updatePreview()" class="input-field" placeholder="Membership, Gym, Ticket...">
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Category</label>
                        <select id="inp-category" onchange="updatePreview()" class="input-field text-sm">
                            <option>General</option><option>Travel</option><option>Finance</option><option>Fitness</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Icon</label>
                        <select id="inp-icon" onchange="updatePreview()" class="input-field text-sm">
                            <option value="ph-ticket">Ticket</option><option value="ph-airplane">Flight</option><option value="ph-credit-card">Card</option><option value="ph-tag">Coupon</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Theme</label>
                    <div class="flex gap-2 overflow-x-auto no-scrollbar" id="color-palette"></div>
                </div>

                <div id="manual-block" class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Code Data</label>
                    <input type="text" id="inp-manual-data" oninput="updatePreview()" class="input-field font-mono text-xs" placeholder="ENTER CODE STRING">
                </div>

                <button onclick="savePass()" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-xs tracking-widest active:scale-95 transition">Save Pass</button>
            </div>
        </div>
    </div>

    <!-- DETAIL VIEW -->
    <div id="view-pass" class="view-section flex-col">
        <header class="p-6 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-lg z-10">
            <button onclick="navigate('view-home')"><i class="ph ph-arrow-left text-xl"></i></button>
            <button onclick="deletePass()" class="text-red-500 font-bold text-xs uppercase tracking-widest">Delete</button>
        </header>

        <div class="px-6 flex flex-col items-center pt-10">
            <!-- CLICK TO FLIP DETAIL CARD -->
            <div class="flip-container mb-12" id="detail-flip-box" onclick="this.classList.toggle('flipped')">
                <div class="flipper">
                    <div id="detail-card-front" class="card-front">
                        <div class="noise-bg"></div>
                        <div class="relative z-10 p-8 h-full flex flex-col justify-between">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h2 id="detail-title" class="text-2xl font-black text-white"></h2>
                                    <p id="detail-cat" class="text-[10px] font-black uppercase opacity-60 mt-1"></p>
                                </div>
                                <div id="detail-logo" class="w-14 h-14 rounded-2xl flex items-center justify-center overflow-hidden bg-white/10 border border-white/20"></div>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-[9px] font-black tracking-widest opacity-20 uppercase">SECURE VAULT</span>
                                <i class="ph ph-shield-check text-white/20 text-xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-back">
                        <div id="detail-barcode" class="w-full flex justify-center mb-6 mix-blend-multiply overflow-hidden"></div>
                        <p id="detail-data" class="font-mono text-[9px] font-black tracking-widest text-slate-400 break-all text-center"></p>
                    </div>
                </div>
            </div>
            <p class="text-[10px] font-black uppercase tracking-[0.3em] opacity-30 animate-pulse">Tap Card To Scan</p>
        </div>
    </div>

    <!-- SETTINGS VIEW -->
    <div id="view-settings" class="view-section flex-col">
        <header class="p-6 border-b border-white/10 flex items-center gap-4">
            <button onclick="navigate('view-home')"><i class="ph ph-arrow-left text-xl"></i></button>
            <h2 class="text-sm font-black uppercase tracking-widest">App Settings</h2>
        </header>
        <div class="p-6 space-y-6">
            <div class="bg-white/5 border border-white/10 p-5 rounded-2xl">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Storage</p>
                <div class="flex items-center justify-between text-sm">
                    <span>Local Passes</span>
                    <span id="pass-count" class="font-bold">0</span>
                </div>
            </div>
            <button onclick="clearAllData()" class="w-full p-4 rounded-xl bg-red-500/10 text-red-500 font-bold text-sm">Clear All Data</button>
        </div>
    </div>

    <script>
        let passes = JSON.parse(localStorage.getItem('passpocket_v3.3')) || [];
        let tempPass = { bg: 'linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%)', data: '', format: 'CODE_128' };
        let activePassId = null;
        let html5QrScanner = null;

        const colors = [
            'linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%)',
            'linear-gradient(135deg, #10b981 0%, #059669 100%)',
            'linear-gradient(135deg, #f43f5e 0%, #e11d48 100%)',
            'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)',
            '#1a1a1a', '#ffffff', '#3b82f6'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            renderPassList();
            renderColorPalette();
        });

        function navigate(id) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            const target = document.getElementById(id);
            target.classList.add('active');
            // Reset any flipped cards when moving views
            document.querySelectorAll('.flip-container').forEach(c => c.classList.remove('flipped'));
        }

        function renderColorPalette() {
            const p = document.getElementById('color-palette');
            p.innerHTML = colors.map(c => `
                <div onclick="setBg('${c}')" class="w-10 h-10 rounded-full shrink-0 border-2 border-transparent hover:border-white transition cursor-pointer" style="background:${c}"></div>
            `).join('');
        }

        function setBg(c) { tempPass.bg = c; updatePreview(); }

        function startScanner() {
            navigate('view-scanner');
            const status = document.getElementById('scanner-status');
            status.innerText = "Requesting Camera...";
            
            setTimeout(() => {
                try {
                    html5QrScanner = new Html5Qrcode("reader");
                    const config = { fps: 20, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };
                    
                    html5QrScanner.start(
                        { facingMode: "environment" },
                        config,
                        (decodedText, result) => {
                            const format = result.result.format?.formatName || 'CODE_128';
                            stopScanner();
                            prepareEditor(decodedText, format);
                        },
                        (error) => {}
                    ).catch(err => {
                        status.innerText = "Camera Denied";
                        alert("Camera access failed. Ensure permissions are granted.");
                    });
                } catch (e) {
                    status.innerText = "Scanner Error";
                }
            }, 300);
        }

        function stopScanner() {
            if (html5QrScanner) {
                html5QrScanner.stop().then(() => { html5QrScanner = null; }).catch(err => console.log(err));
            }
            navigate('view-home');
        }

        function scanFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const scanner = new Html5Qrcode("reader");
            scanner.scanFile(file, true)
                .then(decodedText => prepareEditor(decodedText, 'QR_CODE'))
                .catch(err => alert("Could not read code. Try a clearer image."));
        }

        function prepareEditor(data, format, manual = false) {
            tempPass.data = data;
            tempPass.format = format;
            document.getElementById('inp-manual-data').value = data;
            if (manual) document.getElementById('manual-block').classList.remove('hidden');
            navigate('view-editor');
            updatePreview();
        }

        function updatePreview() {
            const title = document.getElementById('inp-title').value || "Card Label";
            const cat = document.getElementById('inp-category').value;
            const icon = document.getElementById('inp-icon').value;
            const data = document.getElementById('inp-manual-data').value;

            const card = document.getElementById('editor-card-front');
            card.style.background = tempPass.bg;
            card.style.backgroundSize = 'cover';

            document.getElementById('prev-title').innerText = title;
            document.getElementById('prev-cat').innerText = cat;
            document.getElementById('prev-icon').className = `ph ${icon} text-2xl`;

            // Render live code on back of editor card
            const bc = document.getElementById('editor-barcode-preview');
            bc.innerHTML = '';
            if (data) {
                if (tempPass.format.includes('QR') || data.length > 25) {
                    new QRCode(bc, { text: data, width: 180, height: 180 });
                } else {
                    const c = document.createElement('canvas');
                    bc.appendChild(c);
                    try {
                        JsBarcode(c, data, { format: "CODE128", width: 2, height: 80, displayValue: false });
                    } catch (e) {
                        new QRCode(bc, { text: data, width: 180, height: 180 });
                    }
                }
            } else {
                bc.innerHTML = '<p class="text-xs text-slate-300">Enter code to preview</p>';
            }
        }

        function savePass() {
            const title = document.getElementById('inp-title').value || "Pass";
            const data = document.getElementById('inp-manual-data').value;
            if (!data) return alert("Missing code data");
            
            const newPass = {
                id: Date.now(),
                title,
                category: document.getElementById('inp-category').value,
                icon: document.getElementById('inp-icon').value,
                data: data,
                format: tempPass.format,
                bg: tempPass.bg
            };

            passes.unshift(newPass);
            localStorage.setItem('passpocket_v3.3', JSON.stringify(passes));
            renderPassList();
            navigate('view-home');
        }

        function renderPassList() {
            const grid = document.getElementById('pass-grid');
            grid.innerHTML = '';
            document.getElementById('empty-state').style.display = passes.length ? 'none' : 'flex';
            document.getElementById('pass-count').innerText = passes.length;
            passes.forEach(p => {
                const div = document.createElement('div');
                div.className = "p-4 rounded-3xl bg-white/5 border border-white/10 flex items-center gap-4 active:scale-95 transition cursor-pointer";
                div.onclick = () => openPass(p.id);
                div.innerHTML = `
                    <div class="w-12 h-12 rounded-2xl overflow-hidden shrink-0" style="background:${p.bg}; background-size:cover;">
                        <div class="w-full h-full bg-black/20 flex items-center justify-center">
                            <i class="ph ${p.icon} text-lg"></i>
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-black text-sm truncate text-white">${p.title}</h4>
                        <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">${p.category}</p>
                    </div>
                    <i class="ph ph-caret-right text-slate-700"></i>
                `;
                grid.appendChild(div);
            });
        }

        function openPass(id) {
            activePassId = id;
            const p = passes.find(x => x.id === id);
            
            const front = document.getElementById('detail-card-front');
            front.style.background = p.bg;
            front.style.backgroundSize = 'cover';

            document.getElementById('detail-title').innerText = p.title;
            document.getElementById('detail-cat').innerText = p.category;
            document.getElementById('detail-data').innerText = p.data;
            document.getElementById('detail-logo').innerHTML = `<i class="ph ${p.icon} text-3xl text-white"></i>`;

            const bc = document.getElementById('detail-barcode');
            bc.innerHTML = '';
            if (p.format.includes('QR') || p.data.length > 25) {
                new QRCode(bc, { text: p.data, width: 220, height: 220 });
            } else {
                const c = document.createElement('canvas');
                bc.appendChild(c);
                try {
                    JsBarcode(c, p.data, { format: "CODE128", width: 2.2, height: 100, displayValue: false });
                } catch (e) {
                    new QRCode(bc, { text: p.data, width: 220, height: 220 });
                }
            }
            navigate('view-pass');
        }

        function deletePass() {
            if (confirm("Delete pass?")) {
                passes = passes.filter(x => x.id !== activePassId);
                localStorage.setItem('passpocket_v3.3', JSON.stringify(passes));
                renderPassList();
                navigate('view-home');
            }
        }

        function clearAllData() {
            if (confirm("Erase all data?")) {
                passes = [];
                localStorage.removeItem('passpocket_v3.3');
                renderPassList();
                navigate('view-home');
            }
        }
    </script>
</body>
</html>
